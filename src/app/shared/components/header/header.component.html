<mat-sidenav-container  class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Profile </mat-toolbar>
      <mat-nav-list class="mainnav">
        <div>
        <a mat-list-item  routerLinkActive="linkactive" routerLink = "/organization">Organization Management</a>
        <a mat-list-item  routerLinkActive="linkactive"routerLink =  "/user">User Management</a>
        
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/userorganization">Organization Management</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/beacon">Beacon Management</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/floorblueprint">Floor Blue Print Management</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/place">Place Management</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/beacon-mapping">Beacon Mapping</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/node-creation">Node Creation</a>
        <a mat-list-item  routerLinkActive="linkactive" routerLink =  "/node-navigation">Node Navigation</a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span></span>
        <button mat-button (click)="open()"><mat-icon>power_settings_new</mat-icon> Log Out</button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
